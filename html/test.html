<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan Blogg Formulär</title>
</head>

<body>
    <h1>Här är formuläret</h1>
    <form>
        <label for="blog-name">
            <h3>Title:</h3>
            <input type="text" class="blog-name" />
        </label>

        <label for="date-input">
            <h3>Datum för händelsen:</h3>
            <input type="date" />
        </label>

        <label for="body-text">
            <h3>Paragraf</h3>
            <textarea class="body-text" cols="30" rows="10"></textarea>
        </label>



        <label for="submit">
            <button type="submit-button" class="submit-button">Submit</button>
        </label>
    </form>
</body>

</html>
